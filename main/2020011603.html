列几个经典的结论：

1, f 是 D 上的可积函数，对任何的 $\varepsilon > 0$, 有 D 上取有理数值的简单函数 h 使得 $\int_D |f-h|dx < \varepsilon $.

对于 f 非负的情况，很明显，可以找到这样一个序列 $f_n$, 取有理数值，并且几乎处处收敛到 f.

对于一般可测的 f, $|f-h| = |f_+-f_- - (h_1-h_2)| \le |f_+-h_1| + |f_--h_2|$. 由此可得。

将可测函数使用简单函数代替，在有些问题中可以处理的很方便。</article>
